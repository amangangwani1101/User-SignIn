<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <!-- google font  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form onsubmit="login()" id="login_form" class="login">
                    <center><small><span id="error" style="color: red"></span></small></center>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="email" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" placeholder="Password">
                    </div>
                    <a href="#" class="forget" onclick="forgetPass()">*Forget Password</a>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="other_option">
                    <button onclick="reset()" class="button register_submit">
                        <span class="button__text">Reset</span>
                    </button>	
                    <button onclick="signUp()" class="button register_submit">
                        <span class="button__text">new user</span>
                    </button>	    
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <!-- firebase data  -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <!-- external js files -->
    <script src="./firebase.js"></script>
    <script src="./index.js"></script>
</body>
</html>
